<div class="quizz-container">
  <div class="quizz-logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-questions">
    <h3>{{questionsSelected.question}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-options">
    <button class="btn-option" *ngFor="let option of questionsSelected.options; let i = index" (click)="playerChose(option.alias)">{{option.name}}</button>
  </div>

  <div *ngIf="finished" class="quizz-results">
    <h1>O seu resultado Ã©: </h1>
    <p>{{answersSelected}}</p>
  </div>
</div>
